{% extends 'baseform.html' %}

{% block head %}
<title>BARRBALLAN</title> 
<style>
    input[type=number], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
 
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  .div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
{% endblock %}

{% block body %}
<center><h1><b>Form Rekomendasi Penjualan Pemain</b></h1></center>
<center><p>Pilih Tim Sesuai dengan Tim Liga Inggris di Master League Anda!</p></center>
    <form action='/form' method='POST'>
        <label for="team" > Masukkan tim </label>
        <select id='satu' name= 'ar'>
        <option value="arsenal">Arsenal</option>
        <option value="aston rb">Aston RB</option>
        <option value="bournemouth rb">Bournemouth RB</option>
        <option value="brighton wb">Brighton WB</option>
        <option value="burnley rb">Burnley RB</option>
        <option value="chelsea b">Chelsea B</option>
        <option value="crystal palace rb">Crystal Palace</option>
        <option value="everton b">Everton</option>
        <option value="leicester b">Leicester</option>
        <option value="liverpool r">Liverpool</option>
        <option value="manchester b">Manchester City</option>
        <option value="manchester united">Manchester United</option>
        <option value="newcastle wb">Newcastle</option>
        <option value="norwich yg">Norwich</option>
        <option value="sheffield rb">Sheffield</option>
        <option value="southampton rw">Southampton</option>
        <option value="tottenham wb">Tottenham</option>
        <option value="watford by">Watford</option>
        <option value="west ham rb">West Ham</option>
        <option value="wolverhampton yb">Wolverhampton</option>
    </select></br>
    <label for="usia">Masukkan usia</label> 
        <select id='satu' name= 'us'>
        <option value="1">15-23</option>
        <option value="2">24-35</option>
        <option value="3">36-55</option>
        </select><br/>
    <label for="tinggi">Masukkan tinggi (cm)</label> 
        <select id='satu' name= 'hi'>
        <option value="1">160-169</option>
        <option value="2">170-179</option>
        <option value="3">180-189</option>
        <option value="4">190-210</option>
        </select><br/>
    <label for="value">Masukkan value (euro)</label>
        <select id='satu' name= 'va'>
        <option value="1">100.000-11.999.999</option>
        <option value="2">12.000.000-41.999.999</option>
        <option value="3">42.000.000-81.999.999</option>
        <option value="4">82.000.000-125.999.999</option>
        <option value="5">126.000.000-170.999.999</option>
        </select><br/>
    <label for="salary">Masukkan salary (euro)</label> 
    <select id='satu' name= 'sa'>
        <option value="1">100-999.999</option>
        <option value="2">1.000.000-15.999.999</option>
        <option value="3">16.000.000-35.999.999</option>
        <option value="4">40.000.000-56.999.999</option>
        <option value="5">57.000.000-90.999.999</option>
        </select><br/>
    <label for="overall"></label>Masukkan overall 
    <select id='satu' name= 'ov'>
        <option value="1">60-67</option>
        <option value="2">68-75</option>
        <option value="3">76-83</option>
        <option value="4">84-91</option>
        <option value="5">92-100</option>
    </select><br/>
<input type="submit" value="Submit">    
</form>

{%endblock%}
